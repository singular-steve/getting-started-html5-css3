<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Style - Box</title>
  <style>
    div#box1 {
      width: 100px;
      height: 100px;
      background-color: red;

      border: 20px solid black;
      margin:  10px;
      padding: 30px;
    }

    div#box2 {
      width: 100px;
      height: 100px;
      background-color: red;

      margin: 0 30px;
      padding: 0 30px;
    }
  </style>
</head>
<body>
<div id="box1">
</div>
<div id="box2">
</div>
</body>
</html>
