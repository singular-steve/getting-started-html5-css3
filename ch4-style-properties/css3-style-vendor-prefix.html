<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Style - vendor prefix</title>
  <style>
    input[type=checkbox]:checked + div {
      height: 0;
    }
    div {
      overflow: hidden;
      width: 650px;
      height: 300px;

      -webkit-transition-duration: 1s;
      -moz-transition-duration: 1s;
      -o-transition-duration: 1s;
      transition-duration: 1s;
    }
  </style>
</head>
<body>
<input type="checkbox"/>
<div>
  <h1>Lorem ipsum</h1>
  <p>Lorem ipsum</p>
</div>
</body>
</html>
