<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Selector - id</title>
  <style>
    #header {
      width: 800px;
      margin: 0 auto;
      background: red;
    }

    #wrap {
      width: 800px;
      margin: 0 auto;
      overflow: hidden;
    }

    #aside {
      width: 200px;
      float: left;
      background: blue;
    }

    #content {
      width: 600px;
      float: left;
      background: green;
    }

    #rint {
      color: red;
    }
  </style>
</head>
<body>
<div id="header">
  <h1>Header</h1>
</div>
<div id="wrap">
  <div id="aside">
    <h1>Aside</h1>
  </div>
  <div id="content">
    <h1>Content</h1>
  </div>
</div>
<h1 id="rint">CSS3 Selector - Same Id</h1>
<h2 id="rint">CSS3 Selector - Same Id</h2>
<h3 id="rint">CSS3 Selector - Same Id</h3>
</body>
</html>
