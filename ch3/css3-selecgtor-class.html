<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Selector - Class</title>
  <style>
    .select {
      color: red;
    }

    .item {
      color: blue;
    }

    li.select {
      color: yellow;
    }

    .header {
      background-color: green;
    }
  </style>
</head>
<body>
<h1 class="select">Lorem ipsum</h1>
<ul>
  <li class="select">Lorm ipsum</li>
  <li>Lorm ipsum</li>
  <li class="select">Lorm ipsum</li>
  <li>Lorm ipsum</li>
</ul>
<h1 class="item header">Lorem ipsum</h1>

</body>
</html>
