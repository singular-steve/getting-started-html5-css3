<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Style - opacity</title>
  <style>
    #box1 {
      opacity: 0.2;
      background-color: red;
      color: blue;
    }
  </style>
</head>
<body>
<div>
  <span>Dummy</span>
  <div id="box1">
    <span>Lorem ipsum dolor sit amet</span>
  </div>
  <span>Dummy</span>
</div>
</body>
</html>
