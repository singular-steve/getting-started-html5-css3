<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Style - Shadow</title>
  <style>
    h1 {
      text-shadow: 5px 5px 5px black;
    }
    div {
      border: 3px solid black;
      box-shadow: 10px 10px 30px black;
    }
  </style>
</head>
<body>
<div>
  <h1>Lorem ipsum dolor amet</h1>
</div>
</body>
</html>
