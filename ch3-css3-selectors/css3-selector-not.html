<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Selector - Not</title>
  <style>
    input:not([type=password]) {
      background: red;
    }
  </style>
</head>
<body>
<input type="password"/>
<input type="text"/>
<input type="password"/>
<input type="text"/>
</body>
</html>
