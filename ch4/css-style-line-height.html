<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Style - line height</title>
  <style>
    .button {
      width: 150px;
      height: 70px;
      background-color: #FF6A00;
      border: 10px solid #FFFFFF;
      border-radius: 30px;
      box-shadow: 5px 5px 5px #A9A9A9;
    }

    .button > a {
      display: block;
      line-height: 70px; /* vertical align */
      text-align: center;
    }
  </style>
</head>
<body>
<div class="button">
  <a href="#">Click</a>
</div>
</body>
</html>
