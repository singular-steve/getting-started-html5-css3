<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Tags</title>
</head>
<body>
<h1>ol tag</h1>
<ol>
  <li>Facebook</li>
  <li>Twitter</li>
  <li>Linked In</li>
</ol>

<h1>ul tag</h1>
<ul>
  <li>Facebook</li>
  <li>Twitter</li>
  <li>Linked In</li>
</ul>

<h1>nested list</h1>
<ul>
  <li>HTML5
    <ol>
      <li>Multimedia Tag</li>
      <li>Connectivity</li>
      <li>Device Access</li>
    </ol>
  </li>
  <li>CSS3
    <ol>
      <li>Animator</li>
      <li>3D Transform</li>
    </ol>
  </li>
</ul>
</body>
</html>
