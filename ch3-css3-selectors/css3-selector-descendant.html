<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Selector - Descendant</title>
  <style>
    #header h1 {
      color: red;
    }

    #section h1 {
      color: orange;
    }
  </style>
</head>
<body>
<div id="header">
  <h1 class="title">Lorem ipsum</h1>
  <div id="nav">
    <h1>Navigation</h1>
  </div>
</div>
<div id="section">
  <h1 class="title">Lorem ipsum</h1>
  <p>Lorem ipsum</p>
</div>
</body>
</html>
