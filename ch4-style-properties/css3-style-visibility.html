<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Style - visibility</title>
  <style>
    #box1 {
      visibility: visible;
      background-color: red;
    }
    #box2 {
      visibility: hidden;
      background-color: red;
    }
  </style>
</head>
<body>
<div>
  <span>Dummy</span>
  <div id="box1">
    <span>Lorem ipsum dolor sit amet</span>
  </div>
  <span>Dummy</span>
</div>
<div>
  <span>Dummy</span>
  <div id="box2">
    <span>Lorem ipsum dolor sit amet</span>
  </div>
  <span>Dummy</span>
</div>
</body>
</html>
