<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Style - gradient</title>
  <style>
    div {
      font-family: "Times New Roman";
      height: 60px;
      line-height: 60px;
      text-align: center;

      background: -webkit-gradient(linear, left top, left bottom, color-stop(1%, #f85032), color-stop(50%, #f16f5c), color-stop(1%, #f6290c), color-stop(100%, #e73827));
    }
  </style>
</head>
<body>
<div>
  <h1>Lorem ipsum</h1>
</div>
</body>
</html>
