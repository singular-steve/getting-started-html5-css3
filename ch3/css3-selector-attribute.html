<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Selector - Attribute</title>
  <style>
    input[type=text] {
      background: red;
    }

    input[type=password] {
      background: blue;
    }
  </style>
</head>
<body>
<form>
  <input type="text"/>
  <br/>
  <input type="password"/>
</form>

</body>
</html>
