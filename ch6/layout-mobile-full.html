<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Mobile layout - full</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #background {
      height: 100%;
      background: red;
    }
    /* full screen 영역을 위해 추가할 부분 */
    html, body {
      height: 100%;
    }
  </style>
</head>
<body>
<div id="background">
  <h1>Full Screen</h1>
</div>
</body>
</html>
