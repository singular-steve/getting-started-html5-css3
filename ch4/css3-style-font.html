<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Style - Font</title>
  <style>
    .a {
      font-size: 32px;
    }

    .b {
      font-size: 2em;
    }

    .c {
      font-size: large;
    }

    .d {
      font-size: small;
    }

    .font_arial {
      font-family: "없는 폰트", sans-serif;
    }

    .font_roman {
      font-family: "없는 폰트", serif;
    }

    .font_big {
      font-size: 2em;
    }

    .font_italic {
      font-style: italic;
    }

    .font_bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>Lorem ipsum</h1>
<p class="a">Lorem ipsum</p>
<p class="b">Lorem ipsum</p>
<p class="c">Lorem ipsum</p>
<p class="d">Lorem ipsum</p>
<h1 class="font_arial">Lorem ipsum</h1>
<h2 class="font_roman">Lorem ipsum</h2>
<p class="font_big">Lorem ipsum</p>
<p class="font_italic">Lorem ipsum</p>
<p class="font_bold">Lorem ipsum</p>
</body>
</html>
