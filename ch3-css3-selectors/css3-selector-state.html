<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Selector - State</title>
  <style>
    h1:hover {
      color: red;
    }

    h1:active {
      color: blue;
    }

    input:enabled {
      background-color: white;
    }

    input:disabled {
      background-color: gray;
    }

    input:focus {
      background-color: orange;
    }

    input[type=checkbox]:checked + div {
      height: 0;
    }

    div {
      background: brown;
      overflow: hidden;
      width: 650px;
      height: 300px;
      transition-duration: 1s;
    }
  </style>
</head>
<body>
<h1>User Action Selector</h1>
<h2>Enabled</h2>
<input/>
<h2>Disabled</h2>
<input disabled="disabled"/>
<hr/>
<input type="checkbox"/>
<div>
  <h1>Lorem ipsum</h1>
  <p>Lorem ipsum</p>
</div>
</body>
</html>
