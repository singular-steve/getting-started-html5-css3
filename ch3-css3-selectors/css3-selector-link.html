<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Selector - link</title>
  <style>
    a {
      text-decoration: none;
    }
    a:visited {
      color: red;
    }
    a:link::after {
      content: '-' attr(href);
    }
  </style>
</head>
<body>
<h1><a>Nothing</a></h1>
<h1><a href="http://www.naver.com">Naver</a></h1>
<h1><a href="http://www.w3.org">W3C</a></h1>
<h1><a href="https://github.com">Github</a></h1>
</body>
</html>
