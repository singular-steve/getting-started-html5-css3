<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Select Tag</title>
</head>
<body>
<select>
  <option>김밥</option>
  <option>떡복이</option>
  <option>순대</option>
  <option>오뎅</option>
</select>

<select multiple="multiple">
  <option>김밥</option>
  <option>떡복이</option>
  <option>순대</option>
  <option>오뎅</option>
</select>

<select>
  <optgroup label="HTML5">
    <option>Multimedia Tag</option>
    <option>Connectivity</option>
    <option>Device Access</option>
  </optgroup>
  <optgroup label="CSS3">
    <option>Animation</option>
    <option>3D Transform</option>
  </optgroup>
</select>
</body>
</html>
