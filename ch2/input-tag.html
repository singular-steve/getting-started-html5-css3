<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Input Tag</title>
</head>
<body>
<h1>input types</h1>
<form>
  <input type="text"/><br/>
  <input type="button"/><br/>
  <input type="checkbox"/><br/>
  <input type="file"/><br/>
  <input type="hidden"/><br/>
  <input type="image"/><br/>
  <input type="password"/><br/>
  <input type="radio"/><br/>
  <input type="reset"/><br/>
  <input type="submit"/><br/>
</form>

<form>
  <label for="name">이름</label>
  <input type="text" id="name"/>
</form>

<h1>HTML5 input types</h1>
<form>
  <input type="color"/><br/>
  <input type="date"/><br/>
  <input type="datetime"/><br/>
  <input type="datetime-local"/><br/>
  <input type="email"/><br/>
  <input type="month"/><br/>
  <input type="number"/><br/>
  <input type="range"/><br/>
  <input type="search"/><br/>
  <input type="tel"/><br/>
  <input type="time"/><br/>
  <input type="url"/><br/>
  <input type="week"/><br/>
</form>
</body>
</html>
