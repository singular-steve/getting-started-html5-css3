<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Style - display</title>
  <style>
    #box1 {
     display: none;
    }
    #box2 {
      display: block;
      background-color: red;
    }
    #box3 {
      display: inline;
      background-color: red;
      width: 300px;
      height: 100px;
      margin: 20px;
    }
    #box4 {
      display: inline-block;
      background-color: red;
      width: 300px;
      height: 100px;
      margin: 20px;
    }
  </style>
</head>
<body>
<div>
  <span>Dummy</span>
  <div id="box1">
    <span>Lorem ipsum dolor sit amet</span>
  </div>
  <span>Dummy</span>
</div>
<div>
  <span>Dummy</span>
  <div id="box2">
    <span>Lorem ipsum dolor sit amet</span>
  </div>
  <span>Dummy</span>
</div>
<div>
  <span>Dummy</span>
  <div id="box3">
    <span>Lorem ipsum dolor sit amet</span>
  </div>
  <span>Dummy</span>
</div>
<div>
  <span>Dummy</span>
  <div id="box4">
    <span>Lorem ipsum dolor sit amet</span>
  </div>
  <span>Dummy</span>
</div>
</body>
</html>
