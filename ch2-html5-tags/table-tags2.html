<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Tags</title>
</head>
<body>
<table border="1">
  <caption>Caption</caption>
  <colgroup>
    <col span="2" style="background: red"/>
    <col style="background: blue"/>
  </colgroup>
  <thead style="background: green">
  <tr>
    <th>Table Header 1</th>
    <th>Table Header 2</th>
    <th>Table Header 3</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Table Data</td>
    <td>Table Data</td>
    <td>Table Data</td>
  </tr>
  <tr>
    <td>Table Data</td>
    <td>Table Data</td>
    <td>Table Data</td>
  </tr>
  <tr>
    <td>Table Data</td>
    <td>Table Data</td>
    <td>Table Data</td>
  </tr>
  </tbody>
  <tfoot style="background: yellow">
  <tr>
    <td>Table Data</td>
    <td>Table Data</td>
    <td>Table Data</td>
  </tr>
  </tfoot>
</table>

<table border="1">
  <tr>
    <th colspan="3">Table Data</th>
    <th rowspan="3">Table Data</th>
  </tr>
  <tr>
    <td>Table Data</td>
    <td rowspan="2">Table Data</td>
    <td>Table Data</td>
  </tr>
  <tr>
    <td>Table Data</td>
    <td>Table Data</td>
  </tr>
</table>
</body>
</html>
