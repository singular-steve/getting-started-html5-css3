<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Transform</title>
  <style>
    section {
      width: 100px;
      height: 100px;
      border: 5px solid black;
    }
    div {
      width: 100px;
      height: 100px;
      background: red;
      transform: rotate(60deg);
      /*transform: rotate(60deg) scale(1.2) skew(10deg);*/
      transform-origin: right bottom;
    }
  </style>
</head>
<body>
<section>
  <div></div>
</section>
</body>
</html>
